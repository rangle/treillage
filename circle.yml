machine:
  node:
    version: 6

dependencies:
  pre:
    - npm install -g yarn@0.22.0
  override:
    - yarn install

general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - yarn run lint
    - yarn run test

deployment:
  staging:
    branch: master
    commands:
      - yarn run build
      - ./scripts/deploy-ghpages.sh dist
